<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Founderskorea{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

            <a href="/" class="logo">founders<span>korea</span></a>
